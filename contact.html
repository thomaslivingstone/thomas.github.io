<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Livingstone | Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/jpeg" href="imgs/ThomasPixelPortraitBorder.png" />
    <script
      src="https://kit.fontawesome.com/53cd2ec61e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <header>
        <h2 class="title">thomaslivingstone.ca</h2>
        <div class="nav topNav">
          <a class="navItem" href="index.html">Home</a>
          <a class="navItem" href="about.html">About</a>
          <a class="navItem" href="experience.html">Experience</a>
          <a class="navItem" href="projects.html">Projects</a>
          <a class="navItem navItem-current" href="contact.html">Contact</a>
        </div>
      </header>

      <div class="contactContent">
        <h2>Contact</h2>
        <hr />
        <p>
          Want to reach me? Find me on various platforms or send me an email
          here!
        </p>
        <div class="icons">
          <a href="https://github.com/thomaslivingstone" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://linkedin.com/in/thomas-livingstone-6bba60132" target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="mailto:contact@thomaslivingstone.ca"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </div>
        <form
          action="https://formsubmit.co/2f8041ed0138b9545517d9ada6222bfa"
          method="POST"
        >
          <div class="formGroup">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name" required />
          </div>
          <div class="formGroup">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="formGroup">
            <label for="message">Your Message</label>
            <textarea
              placeholder="Your Message"
              class="form-control"
              name="message"
              rows="10"
              required
            ></textarea>
          </div>

          <input type="hidden" name="_subject" value="Contact" />
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>&copy 2025 Thomas Livingstone</p>
      </div>
    </footer>
  </body>
</html>
